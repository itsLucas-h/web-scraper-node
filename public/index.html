<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Scraper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ“š Book Scraper</h1>

    <div class="controls">
      <label for="pages">Pages:</label>
      <input type="number" id="pages" min="1" max="50" value="3" />
      <button onclick="runScraper()">Run Scraper</button>
      <button id="downloadBtn" class="hidden" onclick="downloadJSON()">
        Download JSON
      </button>
    </div>

    <p id="status"></p>
    <div id="spinner" class="spinner hidden"></div>
    <pre id="output">Click "Run Scraper" to fetch data...</pre>

    <footer class="signature">Built by Lucas</footer>

    <script src="main.js"></script>
  </body>
</html>
