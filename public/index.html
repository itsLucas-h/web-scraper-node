<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Scraper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #111827;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      button {
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #1e40af;
      }

      #status {
        margin-top: 1rem;
        font-weight: 500;
      }

      pre {
        margin-top: 1rem;
        width: 100%;
        max-width: 800px;
        background-color: #f3f4f6;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 1rem;
        overflow-x: auto;
        font-size: 0.9rem;
        line-height: 1.4;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“š Book Scraper</h1>
    <button onclick="runScraper()">Run Scraper</button>
    <p id="status"></p>
    <pre id="output">Click "Run Scraper" to fetch data...</pre>

    <script>
      async function runScraper() {
        const status = document.getElementById("status");
        const output = document.getElementById("output");
        status.textContent = "Fetching book data...";
        output.textContent = "";

        try {
          const res = await fetch("/scrape");
          const text = await res.text();

          try {
            const data = JSON.parse(text);
            status.textContent = "Scrape complete!";
            output.textContent = JSON.stringify(data, null, 2);
          } catch (jsonErr) {
            status.textContent = "Response is not valid JSON.";
            output.textContent = text;
          }
        } catch (err) {
          status.textContent = "Failed to fetch data.";
          output.textContent = err.toString();
        }
      }
    </script>
  </body>
</html>
